<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Links por Categoria</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
          <style>
              body {
                    font-family: 'Segoe UI', sans-serif;
                          background-color: #f0f2f5;
                                margin: 0;
                                      padding: 20px;
                                            text-align: center;
                                                }

                                                    h1 {
                                                          margin-bottom: 30px;
                                                                color: #333;
                                                                    }

                                                                        .main-buttons {
                                                                              display: flex;
                                                                                    flex-wrap: wrap;
                                                                                          justify-content: center;
                                                                                                gap: 15px;
                                                                                                      margin-bottom: 20px;
                                                                                                          }

                                                                                                              .main-button {
                                                                                                                    padding: 15px 25px;
                                                                                                                          font-size: 18px;
                                                                                                                                cursor: pointer;
                                                                                                                                      background-color: #007bff;
                                                                                                                                            border: none;
                                                                                                                                                  color: white;
                                                                                                                                                        border-radius: 10px;
                                                                                                                                                              transition: background-color 0.3s;
                                                                                                                                                                  }

                                                                                                                                                                      .main-button i {
                                                                                                                                                                            margin-right: 8px;
                                                                                                                                                                                }

                                                                                                                                                                                    .main-button:hover {
                                                                                                                                                                                          background-color: #0056b3;
                                                                                                                                                                                              }

                                                                                                                                                                                                  .link-buttons {
                                                                                                                                                                                                        display: none;
                                                                                                                                                                                                              flex-direction: column;
                                                                                                                                                                                                                    align-items: center;
                                                                                                                                                                                                                          margin-top: 10px;
                                                                                                                                                                                                                                gap: 10px;
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                        .link-buttons a {
                                                                                                                                                                                                                                              padding: 10px 20px;
                                                                                                                                                                                                                                                    background-color: #28a745;
                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                text-decoration: none;
                                                                                                                                                                                                                                                                      border-radius: 8px;
                                                                                                                                                                                                                                                                            width: fit-content;
                                                                                                                                                                                                                                                                                  transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                          .link-buttons a:hover {
                                                                                                                                                                                                                                                                                                background-color: #1e7e34;
                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                        @media (max-width: 600px) {
                                                                                                                                                                                                                                                                                                              .main-buttons {
                                                                                                                                                                                                                                                                                                                      flex-direction: column;
                                                                                                                                                                                                                                                                                                                              gap: 10px;
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                          .main-button {
                                                                                                                                                                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                              .link-buttons a {
                                                                                                                                                                                                                                                                                                                                                                      width: 90%;
                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                                                  <body>

                                                                                                                                                                                                                                                                                                                                                                                    <h1>Escolha uma categoria</h1>

                                                                                                                                                                                                                                                                                                                                                                                      <div class="main-buttons">
                                                                                                                                                                                                                                                                                                                                                                                          <button class="main-button" onclick="toggleLinks('mtb')"><i class="fas fa-bicycle"></i> MTB</button>
                                                                                                                                                                                                                                                                                                                                                                                              <button class="main-button" onclick="toggleLinks('tech')"><i class="fas fa-laptop-code"></i> Tech</button>
                                                                                                                                                                                                                                                                                                                                                                                                  <button class="main-button" onclick="toggleLinks('forro')"><i class="fas fa-music"></i> Forró</button>
                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                      <div id="mtb" class="link-buttons">
                                                                                                                                                                                                                                                                                                                                                                                                          <a href="https://www.strava.com/" target="_blank">Strava</a>
                                                                                                                                                                                                                                                                                                                                                                                                              <a href="https://www.mtbproject.com/" target="_blank">MTB Project</a>
                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                  <div id="tech" class="link-buttons">
                                                                                                                                                                                                                                                                                                                                                                                                                      <a href="https://github.com/" target="_blank">GitHub</a>
                                                                                                                                                                                                                                                                                                                                                                                                                          <a href="https://developer.mozilla.org/pt-BR/" target="_blank">MDN Web Docs</a>
                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="forro" class="link-buttons">
                                                                                                                                                                                                                                                                                                                                                                                                                                  <a href="https://www.youtube.com/results?search_query=forró+das+antigas" target="_blank">Forró das Antigas</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                      <a href="https://open.spotify.com/search/forró" target="_blank">Forró no Spotify</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                              function toggleLinks(id) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.querySelectorAll('.link-buttons').forEach(div => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (div.id === id) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      div.style.display = div.style.display === 'flex' ? 'none' : 'flex';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        div.style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
